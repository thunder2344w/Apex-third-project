<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive and Responsive Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced Web Development Showcase</h1>
    </header>

    <main class="content-wrapper">
        
        <section class="api-section">
            <h2>Daily Inspiration API</h2>
            <div id="quote-container" class="data-card">
                <p>Loading inspiration...</p>
            </div>
            <button id="fetch-quote-btn">Get New Quote</button>
        </section>
        
        <section class="carousel-section">
            <h2>Interactive Image Carousel</h2>
            <div class="carousel-container">
                <div id="carousel-images" class="image-slides">
                    <img src="https://picsum.photos/id/10/600/400" alt="Image 1" class="active">
                </div>
                <button id="prev-btn" class="carousel-btn prev-btn">❮</button>
                <button id="next-btn" class="carousel-btn next-btn">❯</button>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Internship Project 3: Responsive, API, and Interactive</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
